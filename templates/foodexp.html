<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Predict Food Expenditure</title>
</head>
<body>
    <div class="container">
        <h2>Predict Food Expenditure</h2>
        <h4>Please enter your income</h4>

        <!-- 表单1：提交到服务器 -->
        <div style="margin-bottom: 20px;">
            <form action="/foodexp_pred" method="POST">
                <input type="number" step="0.01" name="q" placeholder="Enter salary (e.g., 5000)">
                <input type="submit" value="Enter">
            </form>
        </div>

        <!-- 表单2：用JS实时显示结果 -->
        <div style="margin-bottom: 20px;">
            <input type="number" id="salary" placeholder="Enter Salary for JS prediction">
            <button class="btn" onclick="predict_foodexp()">Predict (JS)</button>
            <p id="foodexp"></p>
        </div>

        <!-- 返回主页 -->
        <form action="/main" method="POST">
            <input type="submit" value="Main">
        </form>
    </div>

    <script>
        function predict_foodexp() {
            const salary = document.getElementById("salary").value;
            document.getElementById("foodexp").innerText = 
                "Predicted Food Expenditure: " + ((salary * 0.4851) + 147.4).toFixed(2);
        }
    </script>
</body>
</html>
