<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>FAQ Reply</title>
</head>
<body>
    <div class="container">
        <div class="back-to-main-button">
            <form action="/main" method="POST">
                <input type="submit" value="Back to Main">
            </form>
        </div>

        <!-- 回答内容区域，支持滚动 -->
        <div class="response-text" style="max-height: 400px; overflow-y: auto; text-align: left; line-height: 1.6; padding-right: 10px;">
            <h3>Reply:</h3>
            <p>{{ r | safe }}</p>
        </div>
    </div>
</body>
</html>
